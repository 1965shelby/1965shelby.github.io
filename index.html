<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #3A3A3A;
            background: linear-gradient(120deg, #F3ECEA, #FFFFFF);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .calculator-section {
            padding: 60px 20px;
            background: #FFFFFF;
        }

        .calculator-section h2 {
            color: #000DFF;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .calculator-section form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #F9FAFB;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .error-note {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            display: none;
        }

        .modal-form {
            display: grid;
            gap: 15px;
            text-align: left;
        }

        .modal-form input,
        .modal-form select {
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-form .privacy-check {
            display: flex;
            align-items: center;
        }

        .modal-form .privacy-check input {
            margin-right: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            background: #000DFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .modal-buttons button:hover:not(:disabled) {
            background: #6B73FF;
        }

        .modal-buttons button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
    </style>
    <script>
        function validateField(field) {
            const errorElement = field.nextElementSibling;
            if (!field.value.trim()) {
                errorElement.style.display = "block";
                errorElement.textContent = "This field is required";
                return false;
            } else {
                errorElement.style.display = "none";
                return true;
            }
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function updateModalFormValidation() {
            const fields = document.querySelectorAll('.modal-form input[required], .modal-form select[required]');
            const emailField = document.getElementById('email');
            const emailError = document.getElementById('email-error');
            const checkbox = document.getElementById('privacy');
            const submitButton = document.getElementById('modal-submit-button');

            let allFieldsValid = true;

            fields.forEach((field) => {
                const isFieldValid = validateField(field);
                if (!isFieldValid) {
                    allFieldsValid = false;
                }
            });

            // Validate email field format
            if (!validateEmail(emailField.value.trim())) {
                emailError.style.display = "block";
                emailError.textContent = "Please enter a valid email address";
                allFieldsValid = false;
            } else {
                emailError.style.display = "none";
            }

            // Enable/Disable checkbox based on validation
            checkbox.disabled = !allFieldsValid;
            submitButton.disabled = !checkbox.checked;
        }

        function handleCheckboxChange() {
            const checkbox = document.getElementById('privacy');
            const submitButton = document.getElementById('modal-submit-button');
            submitButton.disabled = !checkbox.checked;
        }

        function closeInsuranceModal() {
            document.getElementById('insurance-modal').style.display = 'none';
        }

        function submitCalculator(event) {
            event.preventDefault();

            const modal = document.getElementById('insurance-modal');
            const modalContent = document.getElementById('insurance-modal-content');
            modalContent.innerHTML = `
                <h3>Analysis Results</h3>
                <form class="modal-form">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                    <span class="error-note">This field is required</span>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                    <span class="error-note">This field is required</span>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span id="email-error" class="error-note">This field is required</span>

                    <label for="insurance-type">Type of Insurance:</label>
                    <select id="insurance-type" name="insurance-type" required>
                        <option value="">Select</option>
                        <option value="term">Term Insurance</option>
                        <option value="whole">Whole Life Insurance</option>
                        <option value="universal">Universal Life Insurance</option>
                        <option value="final-expense">Final Expense Insurance</option>
                    </select>
                    <span class="error-note">This field is required</span>

                    <label for="coverage-amount">Amount of Coverage:</label>
                    <input type="text" id="coverage-amount" name="coverage-amount" required>
                    <span class="error-note">This field is required</span>

                    <div class="privacy-check">
                        <input type="checkbox" id="privacy" disabled>
                        <label for="privacy">I agree to the <a href="#" target="_blank">privacy policy</a>.</label>
                    </div>

                    <div class="modal-buttons">
                        <button id="modal-submit-button" type="submit" disabled>Submit</button>
                        <button type="button" onclick="closeInsuranceModal()">Close</button>
                    </div>
                </form>
            `;

            modal.style.display = 'flex';

            const modalFields = document.querySelectorAll('.modal-form input[required], .modal-form select[required]');
            modalFields.forEach((field) => {
                field.addEventListener('input', updateModalFormValidation);
            });

            document.getElementById('privacy').addEventListener('change', handleCheckboxChange);
            updateModalFormValidation();
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', submitCalculator);
        });
    </script>
</head>
<body>
    <section id="calculator" class="calculator-section">
        <div class="container">
            <h2>Life Insurance Gap Analysis Calculator</h2>
            <form onsubmit="submitCalculator(event)">
                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income" required>

                <label for="debt">Total Outstanding Debt:</label>
                <input type="text" id="debt" name="debt" required>

                <label for="savings">Current Savings:</label>
                <input type="text" id="savings" name="savings" required>

                <label for="existing-insurance">Existing Life Insurance:</label>
                <input type="text" id="existing-insurance" name="existing-insurance" required>

                <label for="num-children">Number of Children:</label>
                <select id="num-children" name="num-children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                </select>

                <label for="college-type">Select Type of School:</label>
                <select id="college-type" name="college-type" required>
                    <option value="state">State School</option>
                    <option value="private">Private School</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </section>

    <div id="insurance-modal" class="modal">
        <div id="insurance-modal-content" class="modal-content"></div>
    </div>
</body>
</html>
