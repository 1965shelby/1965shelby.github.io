<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #3A3A3A;
            background: linear-gradient(120deg, #F3ECEA, #FFFFFF);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Icons Section */
        .icons-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            text-align: center;
        }

        .icon img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .icon span {
            font-size: 1rem;
            font-weight: 600;
        }

        .icon:hover span {
            color: #000DFF;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-close {
            margin-top: 20px;
            background: #000DFF;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-close:hover {
            background: #6B73FF;
        }
    </style>
    <script>
        function openInsuranceModal(title, description) {
            const modal = document.getElementById('insurance-modal');
            const modalContent = document.getElementById('insurance-modal-content');
            modalContent.innerHTML = `
                <h3>${title}</h3>
                <p>${description}</p>
            `;
            modal.style.display = 'flex';
        }

        function closeInsuranceModal() {
            document.getElementById('insurance-modal').style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('insurance-modal');
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeInsuranceModal();
                }
            });
        });
    </script>
</head>
<body>
    <!-- Icons Section -->
    <section class="icons-section">
        <div class="icon" onclick="openInsuranceModal('Term Insurance', 'Term insurance provides coverage for a specified period, typically 10, 20, or 30 years. It is affordable and offers a death benefit if the insured dies during the term.')">
            <img src="https://via.placeholder.com/60?text=T" alt="Term Insurance Icon">
            <span>Term Insurance</span>
        </div>
        <div class="icon" onclick="openInsuranceModal('Whole Life Insurance', 'Whole life insurance offers lifelong coverage and includes a cash value component that grows over time. Premiums are fixed.')">
            <img src="https://via.placeholder.com/60?text=W" alt="Whole Life Insurance Icon">
            <span>Whole Life</span>
        </div>
        <div class="icon" onclick="openInsuranceModal('Universal Life Insurance', 'Universal life insurance provides flexible premiums and combines permanent coverage with investment options for cash value growth.')">
            <img src="https://via.placeholder.com/60?text=U" alt="Universal Life Icon">
            <span>Universal Life</span>
        </div>
        <div class="icon" onclick="openInsuranceModal('Final Expense Insurance', 'Final expense insurance is designed to cover end-of-life expenses, such as funeral costs, and typically has lower coverage amounts.')">
            <img src="https://via.placeholder.com/60?text=F" alt="Final Expense Icon">
            <span>Final Expense</span>
        </div>
    </section>

    <!-- Modal -->
    <div id="insurance-modal" class="modal">
        <div class="modal-content" id="insurance-modal-content">
        </div>
    </div>

    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <h2>Life Insurance Gap Analysis Calculator</h2>
            <form onsubmit="submitCalculator(event)">
                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income" required>

                <label for="debt">Total Outstanding Debt (including Mortgage Balance):</label>
                <input type="text" id="debt" name="debt" required>

                <label for="savings">Current Savings (Liquid Assets):</label>
                <input type="text" id="savings" name="savings" required>

                <label for="existing-insurance">Existing Life Insurance:</label>
                <input type="text" id="existing-insurance" name="existing-insurance" required>

                <label for="num-children">Number of Children:</label>
                <select id="num-children" name="num-children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>

                <label for="college-type">Select Type of School:</label>
                <select id="college-type" name="college-type" required>
                    <option value="state">State School</option>
                    <option value="private">Private School</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </section>
</body>
</html>
