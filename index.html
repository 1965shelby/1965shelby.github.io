<script>
function submitFormData(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const data = {
        income: formData.get('income'),
        debt: formData.get('debt'),
        savings: formData.get('savings'),
        existingInsurance: formData.get('existing-insurance'), // Fixed name
        numChildren: formData.get('num-children'), // Fixed name
        collegeType: formData.get('college-type'), // Fixed name
        firstName: formData.get('first-name'),  // Fixed name
        lastName: formData.get('last-name'),    // Fixed name
        email: formData.get('email'),
        phone: formData.get('phone'),
        state: formData.get('state'),
        age: formData.get('age'),
        insuranceType: formData.get('insuranceType'),
        insuranceAmount: formData.get('shared-amount') || formData.get('finalExpenseAmount') || "",
        gapValue: formData.get('gapValue') || ""
    };

    const scriptURL = 'https://script.google.com/macros/s/AKfycbwU8QQjsCbISzxOHCRjG1YTnX5NgQs7PaThnNzyU3MGGrCqMjjIonTKoRgSnQlt40mAUQ/exec';

    fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams(data)
    })
    .then(response => {
        if (response.ok) {
            alert('Form submitted successfully!');
            event.target.reset();
        } else {
            alert('Error submitting the form. Please try again.');
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error submitting the form. Please try again.');
    });
}

document.addEventListener('DOMContentLoaded', () => {
    const contactForm = document.querySelector('.contact-form');
    if (contactForm) {
        contactForm.addEventListener('submit', submitFormData);
    }
});
