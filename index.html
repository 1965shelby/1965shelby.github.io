<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #3A3A3A;
            background: linear-gradient(120deg, #F3ECEA, #FFFFFF);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .calculator-section {
            padding: 60px 20px;
            background: #FFFFFF;
        }

        .calculator-section h2 {
            color: #000DFF;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .calculator-section form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #F9FAFB;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .calculator-section label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calculator-section input, 
        .calculator-section select, 
        .calculator-section button {
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 50px;
            font-size: 1rem;
        }

        .calculator-section input, 
        .calculator-section select {
            background: #FFFFFF;
            color: #3A3A3A;
        }

        .calculator-section button {
            background: #000DFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .calculator-section button:hover {
            background: #6B73FF;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.5);
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 80%;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
        }

        .modal-content ul {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .modal-content ul li {
            margin-bottom: 10px;
        }

        .modal-close {
            margin-top: 20px;
            background: #000DFF;
            color: #FFFFFF;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
        }

        .modal-close:hover {
            background: #6B73FF;
        }
    </style>
    <script>
        function formatCurrency(value) {
            return `$${value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function parseCurrency(value) {
            return parseFloat(value.replace(/[^0-9.-]+/g, '')) || 0;
        }

        function validateAndFormatInput(event) {
            const input = event.target;
            let parsedValue = parseCurrency(input.value);

            // Prevent negative numbers
            if (parsedValue < 0) {
                parsedValue = 0;
            }

            input.value = formatCurrency(parsedValue);
        }

        function openModal(contentHTML) {
            const modal = document.getElementById('result-modal');
            const modalContent = document.getElementById('modal-content');
            modalContent.innerHTML = contentHTML;
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('result-modal').style.display = 'none';
        }

        function submitCalculator(event) {
            event.preventDefault();

            const income = parseCurrency(document.getElementById('income').value);
            const debt = parseCurrency(document.getElementById('debt').value);
            const savings = parseCurrency(document.getElementById('savings').value);
            const existingInsurance = parseCurrency(document.getElementById('existing-insurance').value);
            const numChildren = parseInt(document.getElementById('num-children').value);
            const collegeType = document.getElementById('college-type').value;

            const collegeCost = numChildren > 0 && collegeType === 'state' ? 144000 : 280000;
            const totalCollegeCost = numChildren > 0 ? numChildren * collegeCost : 0;

            const totalRequiredForIncome = income / 0.05; // Lifetime income at 5% withdrawal rate
            const totalAmountNeeded = totalRequiredForIncome + debt + totalCollegeCost - savings;
            const gap = totalAmountNeeded - existingInsurance;

            let modalHTML = `
                <h3>Analysis Results</h3>
                <ul>
                    <li>Amount Needed to Replace Annual Income: ${formatCurrency(totalRequiredForIncome)}</li>
                    <li>Total Outstanding Debt (including Mortgage Balance): ${formatCurrency(debt)}</li>
                    <li>Current Savings: ${formatCurrency(savings)}</li>
                    <li>Existing Life Insurance: ${formatCurrency(existingInsurance)}</li>
            `;

            if (numChildren > 0) {
                modalHTML += `
                    <li>College Cost Per Child: ${formatCurrency(collegeCost)}</li>
                    <li>Total College Cost for ${numChildren} Child(ren): ${formatCurrency(totalCollegeCost)}</li>
                `;
            }

            modalHTML += `
                </ul>
                <h4>${gap <= 0 ? 'Congratulations! You have sufficient coverage.' : `Life Insurance Gap: ${formatCurrency(gap)}`}</h4>
                <button class="modal-close" onclick="closeModal()">Close</button>
            `;

            openModal(modalHTML);
        }

        window.addEventListener('DOMContentLoaded', () => {
            const inputsToFormat = ['income', 'debt', 'savings', 'existing-insurance'];
            inputsToFormat.forEach(id => {
                const input = document.getElementById(id);
                input.addEventListener('blur', validateAndFormatInput);
            });
        });
    </script>
</head>
<body>
    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <h2>Life Insurance Gap Analysis Calculator</h2>
            <form onsubmit="submitCalculator(event)">
                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income" required>

                <label for="debt">Total Outstanding Debt (including Mortgage Balance):</label>
                <input type="text" id="debt" name="debt" required>

                <label for="savings">Current Savings (Liquid Assets):</label>
                <input type="text" id="savings" name="savings" required>

                <label for="existing-insurance">Existing Life Insurance:</label>
                <input type="text" id="existing-insurance" name="existing-insurance" required>

                <label for="num-children">Number of Children:</label>
                <select id="num-children" name="num-children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>

                <label for="college-type">Select Type of School:</label>
                <select id="college-type" name="college-type" required>
                    <option value="state">State School</option>
                    <option value="private">Private School</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div id="result-modal" class="modal">
        <div class="modal-content" id="modal-content">
        </div>
    </div>
</body>
</html>
