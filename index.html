<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #3A3A3A;
            background: linear-gradient(120deg, #F3ECEA, #FFFFFF);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Section Styling */
        .info-section, .calculator-section {
            padding: 60px 20px;
            background: #FFFFFF;
        }

        .info-section h2, .calculator-section h2 {
            color: #000DFF;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .info-section form, .calculator-section form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #F9FAFB;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .info-section label, .calculator-section label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .info-section input, .info-section select, .info-section textarea,
        .calculator-section input, .calculator-section select, .calculator-section textarea,
        .info-section button, .calculator-section button {
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 50px;
            font-size: 1rem;
        }

        .info-section input, .info-section select, .info-section textarea,
        .calculator-section input, .calculator-section select, .calculator-section textarea {
            background: #FFFFFF;
            color: #3A3A3A;
        }

        .info-section button, .calculator-section button {
            background: #000DFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .info-section button:hover, .calculator-section button:hover {
            background: #6B73FF;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.5);
        }

        #calculator-result {
            margin-top: 20px;
            text-align: center;
        }

        #gap-chart {
            max-width: 600px;
            margin: 30px auto;
            display: block;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function formatPhone(event) {
            const input = event.target;
            let value = input.value.replace(/\D/g, '');
            if (value.length > 3 && value.length <= 6) {
                value = `${value.slice(0, 3)}-${value.slice(3)}`;
            } else if (value.length > 6) {
                value = `${value.slice(0, 3)}-${value.slice(3, 6)}-${value.slice(6, 10)}`;
            }
            input.value = value;
        }

        function validateMessageLength(event) {
            const textarea = event.target;
            const maxLength = 120;
            if (textarea.value.length > maxLength) {
                textarea.value = textarea.value.slice(0, maxLength);
            }
        }

        function submitCalculator(event) {
            event.preventDefault();

            const income = parseFloat(document.getElementById('income').value);
            const debt = parseFloat(document.getElementById('debt').value);
            const savings = parseFloat(document.getElementById('savings').value);
            const existingInsurance = parseFloat(document.getElementById('existing-insurance').value);

            const totalRequiredForIncome = income / 0.05; // Lifetime income at 5% withdrawal rate
            const totalAmountNeeded = totalRequiredForIncome + debt - savings;
            const gap = totalAmountNeeded - existingInsurance;

            const resultContainer = document.getElementById('calculator-result');

            if (gap <= 0) {
                resultContainer.innerHTML = `<h3>Congratulations!</h3><p>You have sufficient coverage.</p>`;
            } else {
                resultContainer.innerHTML = `<h3>Coverage Gap: $${gap.toFixed(2)}</h3>`;
                generatePieChart(totalRequiredForIncome, debt, savings, existingInsurance);
            }
        }

        function generatePieChart(income, debt, savings, insurance) {
            const ctx = document.getElementById('gap-chart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Income Needed', 'Outstanding Debt', 'Savings', 'Existing Insurance'],
                    datasets: [{
                        data: [income, debt, savings, insurance],
                        backgroundColor: ['#6B73FF', '#FF6F61', '#6BFF73', '#FFE66D']
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        }
                    }
                }
            });
        }
    </script>
</head>
<body>
    <!-- Header Section -->
    <header class="info-section">
        <div class="container">
            <h2>Welcome to RiskLabIG</h2>
            <p>Your trusted source for life insurance and financial education.</p>
        </div>
    </header>

    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <h2>Life Insurance Gap Analysis Calculator</h2>
            <form onsubmit="submitCalculator(event)">
                <label for="income">Annual Income:</label>
                <input type="number" id="income" name="income" required>

                <label for="debt">Total Outstanding Debt:</label>
                <input type="number" id="debt" name="debt" required>

                <label for="savings">Current Savings (Liquid Assets):</label>
                <input type="number" id="savings" name="savings" required>

                <label for="existing-insurance">Existing Life Insurance:</label>
                <input type="number" id="existing-insurance" name="existing-insurance" required>

                <button type="submit">Calculate</button>
            </form>

            <div id="calculator-result"></div>
            <canvas id="gap-chart"></canvas>
        </div>
    </section>

    <!-- Request Information Section -->
    <section id="request-info" class="info-section">
        <div class="container">
            <h2>Request Additional Information</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" oninput="formatPhone(event)" placeholder="xxx-xxx-xxxx" required>

                <label for="insurance-type">Type of Insurance:</label>
                <select id="insurance-type" name="insurance-type" required>
                    <option value="term">Term Insurance</option>
                    <option value="whole">Whole Life</option>
                    <option value="universal">Universal Insurance</option>
                </select>

                <label for="amount">Amount of Insurance:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="message">Message (120 characters max):</label>
                <textarea id="message" name="message" rows="4" maxlength="120" oninput="validateMessageLength(event)" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
</body>
</html>
