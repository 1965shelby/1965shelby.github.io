<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1;
            color: #3A3A3A;
            background: linear-gradient(120deg, #F3ECEA, #FFFFFF);
        }

        .container {
            width: 90%;
            max-width: 1500px;
            margin: 0 auto;
        }

        .calculator-section {
            padding: 30px 10px;
            background: #FFFFFF;
        }

        .calculator-section h2 {
            color: #000DFF;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .calculator-section form {
            display: grid;
            gap: 5px;
            max-width: 600px;
            margin: 0 auto;
            background: #F9FAFB;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .calculator-section label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calculator-section input, 
        .calculator-section select, 
        .calculator-section button {
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 50px;
            font-size: 1rem;
        }

        .calculator-section input, 
        .calculator-section select {
            background: #FFFFFF;
            color: #3A3A3A;
        }

        .calculator-section button {
            background: #000DFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .calculator-section button:hover {
            background: #6B73FF;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.5);
        }

        .calculator-section button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .modal-form {
            display: grid;
            gap: 15px;
            text-align: left;
        }

        .modal-form input,
        .modal-form select {
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-form .privacy-check {
            display: flex;
            align-items: center;
        }

        .modal-form .privacy-check input {
            margin-right: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            background: #000DFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .modal-buttons button:hover:not(:disabled) {
            background: #6B73FF;
        }

        .modal-buttons button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
    </style>
    <script>
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function updateCoverageOptions() {
            const insuranceType = document.getElementById('insurance-type').value;
            const coverageAmount = document.getElementById('coverage-amount');

            coverageAmount.innerHTML = ''; // Clear previous options

            if (insuranceType === 'term' || insuranceType === 'whole' || insuranceType === 'universal') {
                coverageAmount.innerHTML = `
                    <option value="" disabled selected>Select Coverage Amount</option>
                    <option value="100000">$100,000</option>
                    <option value="250000">$250,000</option>
                    <option value="500000">$500,000</option>
		    <option value="750000">$750,000</option>
                    <option value="1000000">$1,000,000</option>
                    <option value="1500000">$1,500,000</option>
                `;
            } else if (insuranceType === 'final-expense') {
                coverageAmount.innerHTML = `
                    <option value="" disabled selected>Select Coverage Amount</option>
                    <option value="5000">$5,000</option>
                    <option value="10000">$10,000</option>
                    <option value="25000">$25,000</option>
                `;
            } else {
                coverageAmount.innerHTML = '<option value="" disabled selected>No options available</option>';
            }
        }

        function updateModalFormValidation() {
            const fields = document.querySelectorAll('.modal-form input[required], .modal-form select[required]');
            const emailField = document.getElementById('email');
            const checkbox = document.getElementById('privacy');
            const submitButton = document.getElementById('modal-submit-button');

            let allFieldsValid = true;

            fields.forEach((field) => {
                if (!field.value.trim()) {
                    field.setCustomValidity("This is required information");
                    field.reportValidity();
                    allFieldsValid = false;
                } else {
                    field.setCustomValidity("");
                }
            });

            // Validate email field format
            if (!validateEmail(emailField.value.trim())) {
                emailField.setCustomValidity("Please enter a valid email address");
                emailField.reportValidity();
                allFieldsValid = false;
            } else {
                emailField.setCustomValidity("");
            }

            // Enable/Disable checkbox based on validation
            checkbox.disabled = !allFieldsValid;
            submitButton.disabled = !checkbox.checked;
        }

        function handleCheckboxChange() {
            const checkbox = document.getElementById('privacy');
            const submitButton = document.getElementById('modal-submit-button');
            submitButton.disabled = !checkbox.checked;
        }

        function closeInsuranceModal() {
            document.getElementById('insurance-modal').style.display = 'none';
        }

        function submitCalculator(event) {
            event.preventDefault();

            const income = parseFloat(document.getElementById('income').value.replace(/[^0-9.]/g, '')) || 0;
            const debt = parseFloat(document.getElementById('debt').value.replace(/[^0-9.]/g, '')) || 0;
            const savings = parseFloat(document.getElementById('savings').value.replace(/[^0-9.]/g, '')) || 0;
            const existingInsurance = parseFloat(document.getElementById('existing-insurance').value.replace(/[^0-9.]/g, '')) || 0;
            const numChildren = parseInt(document.getElementById('num-children').value) || 0;
            const collegeType = document.getElementById('college-type').value;

            const collegeCost = numChildren > 0 && collegeType === 'state' ? 144000 : 280000;
            const totalCollegeCost = numChildren * collegeCost;

            const totalRequiredForIncome = income / 0.05;
            const totalAmountNeeded = totalRequiredForIncome + debt + totalCollegeCost - savings;
            const gap = totalAmountNeeded - existingInsurance;

            const modal = document.getElementById('insurance-modal');
            const modalContent = document.getElementById('insurance-modal-content');
            modalContent.innerHTML = `
                <h3>Analysis Results</h3>
                <p>Amount Needed to Replace Annual Income: $${totalRequiredForIncome.toLocaleString()}</p>
                <p>Total Outstanding Debt: $${debt.toLocaleString()}</p>
                <p>Current Savings: $${savings.toLocaleString()}</p>
                <p>Existing Life Insurance: $${existingInsurance.toLocaleString()}</p>
                <p>College Costs for ${numChildren} Children: $${totalCollegeCost.toLocaleString()}</p>
                <p>Life Insurance Gap: $${gap.toLocaleString()}</p>
                <form class="modal-form">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required placeholder="This is required information">

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required placeholder="This is required information">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="This is required information">

                    <label for="insurance-type">Type of Insurance:</label>
                    <select id="insurance-type" name="insurance-type" required>
                        <option value="" disabled selected>This is required information</option>
                        <option value="term">Term Insurance</option>
                        <option value="whole">Whole Life Insurance</option>
                        <option value="universal">Universal Life Insurance</option>
                        <option value="final-expense">Final Expense Insurance</option>
                    </select>

                    <label for="coverage-amount">Amount of Coverage:</label>
                    <select id="coverage-amount" name="coverage-amount" required>
                        <option value="" disabled selected>Select Coverage Amount</option>
                    </select>

                    <div class="privacy-check">
                        <input type="checkbox" id="privacy" disabled>
                        <label for="privacy">I agree to the <a href="privacypolicy.html" target="_blank">privacy policy</a>.</label> </div>

                    <div class="modal-buttons">
                        <button id="modal-submit-button" type="submit" disabled>Submit</button>
                        <button type="button" onclick="closeInsuranceModal()">Close</button>
                    </div>
                </form>
            `;
            modal.style.display = 'flex';

            document.getElementById('insurance-type').addEventListener('change', updateCoverageOptions);
            document.querySelectorAll('.modal-form input, .modal-form select').forEach((field) => {
                field.addEventListener('input', updateModalFormValidation);
            });
            document.getElementById('privacy').addEventListener('change', handleCheckboxChange);
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.querySelector('form').addEventListener('submit', submitCalculator);
        });
    </script>
</head>
<body>
    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <h2>Life Insurance Gap Analysis Calculator</h2>
            <form onsubmit="submitCalculator(event)">
                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income" required>

                <label for="debt">Total Outstanding Debt (including Mortgage Balance):</label>
                <input type="text" id="debt" name="debt" required>

                <label for="savings">Current Savings (Liquid Assets):</label>
                <input type="text" id="savings" name="savings" required>

                <label for="existing-insurance">Existing Life Insurance:</label>
                <input type="text" id="existing-insurance" name="existing-insurance" required>

                <label for="num-children">Number of Children:</label>
                <select id="num-children" name="num-children" required>
                  	 <option value="0">0</option>
   			 <option value="1">1</option>
   			 <option value="2">2</option>
   			 <option value="3">3</option>
   			 <option value="4">4</option>
   			 <option value="5">5</option>
   			 <option value="6">6</option>
  			 <option value="7">7</option>
    		 <option value="8">8</option>
   			 <option value="9">9</option>
  			 <option value="10">10</option>
   			 <option value="11">11</option>
  			 <option value="12">12</option>
  			 <option value="13">13</option>
		</select>

                <label for="college-type">Select Type of School:</label>
                <select id="college-type" name="college-type" required>
                    <option value="state">State School</option>
                    <option value="private">Private School</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div id="insurance-modal" class="modal">
        <div id="insurance-modal-content" class="modal-content"></div>
    </div>
</body>
</html>
