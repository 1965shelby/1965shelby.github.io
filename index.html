<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG - Calculator & Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Welcome Section */
        .main-content {
            text-align: center;
            padding: 50px;
            background: #FFFFFF;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #000DFF;
        }

        /* Calculator Section */
        .calculator-section {
            padding: 60px 20px;
            background: #FFFFFF;
        }

        .calculator-section h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #000DFF;
        }

        .calculator-section form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #F9FAFB;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .calculator-section label,
        .calculator-section input,
        .calculator-section select,
        .calculator-section button {
            width: 100%;
            font-size: 1rem;
        }

        .calculator-section input,
        .calculator-section select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .calculator-section button {
            background: #000DFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        .calculator-section button:hover {
            background: #6B73FF;
        }

        /* Pop-up Form */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s;
        }

        .popup.active {
            visibility: visible;
            opacity: 1;
        }

        .popup .form-container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .popup button.close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #333;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .popup button.close:hover {
            color: #000DFF;
        }
    </style>
    <script>
        function calculateGap() {
            const income = parseFloat(document.getElementById('income').value.replace(/[^0-9.]/g, '')) || 0;
            const debt = parseFloat(document.getElementById('debt').value.replace(/[^0-9.]/g, '')) || 0;
            const savings = parseFloat(document.getElementById('savings').value.replace(/[^0-9.]/g, '')) || 0;
            const insurance = parseFloat(document.getElementById('insurance').value.replace(/[^0-9.]/g, '')) || 0;

            const totalRequired = (income / 0.05) + debt - savings - insurance;
            alert(`Estimated Life Insurance Gap: $${totalRequired.toFixed(2)}`);
        }

        function openPopup() {
            document.getElementById('popup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('popup').classList.remove('active');
        }

        window.addEventListener('DOMContentLoaded', () => {
            document.getElementById('calculateButton').addEventListener('click', (e) => {
                e.preventDefault();
                calculateGap();
            });

            document.getElementById('openPopup').addEventListener('click', openPopup);
            document.getElementById('closePopup').addEventListener('click', closePopup);
        });
    </script>
</head>
<body>
    <!-- Welcome Section -->
    <div class="main-content">
        <h1>Welcome to Our Website</h1>
        <p>Click the button below to get in touch with us!</p>
        <button id="openPopup">Contact Us</button>
    </div>

    <!-- Calculator Section -->
    <div class="container">
        <section class="calculator-section">
            <h2>Life Insurance Gap Calculator</h2>
            <form>
                <label for="income">Annual Income:</label>
                <input type="text" id="income" placeholder="Enter your annual income">

                <label for="debt">Debt:</label>
                <input type="text" id="debt" placeholder="Enter your total debt">

                <label for="savings">Savings:</label>
                <input type="text" id="savings" placeholder="Enter your savings amount">

                <label for="insurance">Existing Insurance:</label>
                <input type="text" id="insurance" placeholder="Enter your current insurance">

                <button id="calculateButton">Calculate</button>
            </form>
        </section>
    </div>

    <!-- Contact Us Pop-up -->
      <div class="popup" id="popup">
        <div class="form-container">
            <button class="close" id="closePopup">&times;</button>
            <h2>Contact Us</h2>
            <p>To learn more, simply fill out the form, and a Licensed Representative from your state will reach out within 24-48 hours.</p>
            <form id="popupForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select your state</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <button type="submit" class="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        const openPopup = document.getElementById('openPopup');
        const closePopup = document.getElementById('closePopup');
        const popup = document.getElementById('popup');

        openPopup.addEventListener('click', () => {
            popup.classList.add('active');
        });

        closePopup.addEventListener('click', () => {
            popup.classList.remove('active');
        });
    </script>
</body>
</html>
