<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLabIG</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #3A3A3A;
            background: linear-gradient(120deg, #F3ECEA, #FFFFFF);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Calculator Section Styling */
        .calculator-section {
            padding: 60px 20px;
            background: #FFFFFF;
        }

        .calculator-section h2 {
            color: #000DFF;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .calculator-section form {
            display: grid;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
            background: #F9FAFB;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .calculator-section label {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .calculator-section input, 
        .calculator-section select, 
        .calculator-section button {
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 50px;
            font-size: 1rem;
        }

        .calculator-section input, 
        .calculator-section select {
            background: #FFFFFF;
            color: #3A3A3A;
        }

        .calculator-section button {
            background: #000DFF;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .calculator-section button:hover {
            background: #6B73FF;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(107, 115, 255, 0.5);
        }

        .calculator-section button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #FFFFFF;
            padding: 20px;
            border-radius: 15px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .modal-content h3 {
            margin-bottom: 20px;
            color: #000DFF;
        }

        .modal-content p {
            font-size: 1rem;
            color: #3A3A3A;
            margin-bottom: 20px;
        }

        .modal-form {
            display: grid;
            gap: 15px;
            text-align: left;
        }

        .modal-form label {
            font-weight: 600;
        }

        .modal-form input,
        .modal-form select {
            padding: 10px;
            border: 1px solid #E0E0E0;
            border-radius: 8px;
            font-size: 1rem;
        }

        .modal-form .privacy-check {
            display: flex;
            align-items: center;
        }

        .modal-form .privacy-check input {
            margin-right: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .modal-buttons button {
            background: #000DFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .modal-buttons button:hover:not(:disabled) {
            background: #6B73FF;
        }

        .modal-buttons button:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
        }
    </style>
    <script>
        function formatCurrency(value) {
            return `$${value.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }

        function parseCurrency(value) {
            return parseFloat(value.replace(/[^0-9.-]+/g, '')) || 0;
        }

        function toggleSubmitButton() {
            const privacyCheckbox = document.getElementById('privacy');
            const submitButton = document.getElementById('modal-submit-button');
            submitButton.disabled = !privacyCheckbox.checked;
        }

        function submitCalculator(event) {
            event.preventDefault();

            const income = parseCurrency(document.getElementById('income').value);
            const debt = parseCurrency(document.getElementById('debt').value);
            const savings = parseCurrency(document.getElementById('savings').value);
            const existingInsurance = parseCurrency(document.getElementById('existing-insurance').value);
            const numChildren = parseInt(document.getElementById('num-children').value);
            const collegeType = document.getElementById('college-type').value;

            const collegeCost = numChildren > 0 && collegeType === 'state' ? 144000 : 280000;
            const totalCollegeCost = numChildren > 0 ? numChildren * collegeCost : 0;

            const totalRequiredForIncome = income / 0.05; // Lifetime income at 5% withdrawal rate
            const totalAmountNeeded = totalRequiredForIncome + debt + totalCollegeCost - savings;
            const gap = totalAmountNeeded - existingInsurance;

            const modal = document.getElementById('insurance-modal');
            const modalContent = document.getElementById('insurance-modal-content');
            modalContent.innerHTML = `
                <h3>Analysis Results</h3>
                <p>Amount Needed to Replace Annual Income: ${formatCurrency(totalRequiredForIncome)}</p>
                <p>Total Outstanding Debt: ${formatCurrency(debt)}</p>
                <p>Current Savings: ${formatCurrency(savings)}</p>
                <p>Existing Life Insurance: ${formatCurrency(existingInsurance)}</p>
                <p>College Costs for ${numChildren} Children: ${formatCurrency(totalCollegeCost)}</p>
                <p>Life Insurance Gap: ${gap <= 0 ? 'No Gap' : formatCurrency(gap)}</p>
                <form class="modal-form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="insurance-type">Type of Insurance:</label>
                    <select id="insurance-type" name="insurance-type" required>
                        <option value="term">Term Insurance</option>
                        <option value="whole">Whole Life Insurance</option>
                        <option value="universal">Universal Life Insurance</option>
                        <option value="final-expense">Final Expense Insurance</option>
                    </select>
                    
                    <label for="coverage-amount">Amount of Coverage:</label>
                    <input type="text" id="coverage-amount" name="coverage-amount" required>
                    
                    <div class="privacy-check">
                        <input type="checkbox" id="privacy" name="privacy" onclick="toggleSubmitButton()" required>
                        <label for="privacy">I agree to the <a href="#" target="_blank">privacy policy</a>.</label>
                    </div>
                    
                    <div class="modal-buttons">
                        <button id="modal-submit-button" type="submit" disabled>Submit</button>
                        <button type="button" onclick="closeInsuranceModal()">Close</button>
                    </div>
                </form>
            `;
            modal.style.display = 'flex';
        }

        function closeInsuranceModal() {
            document.getElementById('insurance-modal').style.display = 'none';
        }

        window.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('insurance-modal');
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closeInsuranceModal();
                }
            });
        });
    </script>
</head>
<body>
    <!-- Calculator Section -->
    <section id="calculator" class="calculator-section">
        <div class="container">
            <h2>Life Insurance Gap Analysis Calculator</h2>
            <form onsubmit="submitCalculator(event)">
                <label for="income">Annual Income:</label>
                <input type="text" id="income" name="income" required>

                <label for="debt">Total Outstanding Debt (including Mortgage Balance):</label>
                <input type="text" id="debt" name="debt" required>

                <label for="savings">Current Savings (Liquid Assets):</label>
                <input type="text" id="savings" name="savings" required>

                <label for="existing-insurance">Existing Life Insurance:</label>
                <input type="text" id="existing-insurance" name="existing-insurance" required>

                <label for="num-children">Number of Children:</label>
                <select id="num-children" name="num-children" required>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                </select>

                <label for="college-type">Select Type of School:</label>
                <select id="college-type" name="college-type" required>
                    <option value="state">State School</option>
                    <option value="private">Private School</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
        </div>
    </section>

    <!-- Modal -->
    <div id="insurance-modal" class="modal">
        <div class="modal-content" id="insurance-modal-content"></div>
    </div>
</body>
</html>
